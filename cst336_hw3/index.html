<!DOCTYPE html>
  <html>
      <head>
          <title>College Search</title>
          <meta charset="utf-8">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
          <script src="js/app.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
          <link href="css/style.css" rel="stylesheet" type="text/css"/>
      </head>
      <body>
          <h1 class="h1 display-2 text-light"> College Search </h1>

          <a href="https://collegescorecard.ed.gov/data/documentation/">
            <div class="logo"><img src="img/US-DeptOfEducation-Seal.svg" alt="Department of Education Seal"></div></a>
            <div class="headerText">Data made publicly available by U.S. Department of Education</div>

            <div class="container">
            <div class="form-row justify-content-md-center">
              <div class="col-lg-2 mb-3">
                <label for="zip">Zip Code</label>
                <input type="number" class="form-control" id="zip">
                <div class="alert alert-warning" id="zipError"></div>
              </div>
              <div class="col-lg-2 mb-3">
                <label for="radius">Distance (in miles)</label>
                <select class="custom-select d-block w-100" id="radius">
                  <option value="">Choose...</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                <div class="alert alert-warning" id="radiusError"></div>
              </div>
          </div>
        </form>
        <hr class="mb-4">
        <button class="btn btn-primary" id="search">Search</button>
        <hr>

          <div class="alert alert-primary" role="alert" id="alert"></div>
          <div class="card-columns" id="output"></div>
    <br><br>
